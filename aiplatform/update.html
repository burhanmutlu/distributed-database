    <div class="container mt-5">
        <h2>Kullanıcıyı Güncelle</h2>

        <form id="updateForm">
            <div class="form-group">
                <label for="updatedUsername">Yeni Kullanıcı Adı</label>
                <input id="updatedUsername" type="text" class="form-control" placeholder="Yeni kullanıcı adı">
            </div>

            <div class="form-group">
                <label for="updatedFullname">Yeni Tam Adı</label>
                <input id="updatedFullname" type="text" class="form-control" placeholder="Yeni tam adı">
            </div>

            <button type="submit" class="btn btn-primary">Güncelle</button>
        </form>
    </div>


    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get("id");

            const updateForm = document.getElementById('updateForm');
            updateForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const updatedUsername = document.getElementById('updatedUsername').value;
                const updatedFullname = document.getElementById('updatedFullname').value;

                const updateUser = async () => {
                    try {
                        const response = await fetch(`http://localhost:8082/api/v1/users/${userId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                username: updatedUsername,
                                name: updatedFullname,
                            }),
                        });

                        if (response.ok) {
                            location.href = 'customers.html';
                            console.log('Kullanıcı başarıyla güncellendi.');
                        } else {
                            console.error('Kullanıcı güncellenirken bir hata oluştu.');
                        }
                    } catch (error) {
                        console.error('Güncelleme işlemi sırasında bir hata oluştu:', error);
                    }
                };

                // Güncelleme işlemi
                updateUser();
            });
        });
    </script>
