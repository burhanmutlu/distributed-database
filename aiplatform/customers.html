    <script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("http://localhost:8082/api/v1/users")
            .then(response => response.json())
            .then(data => {
                const dataList = document.getElementById("apiDataList");
                data.forEach(item => {
                    const listItem = document.createElement("div");
                    listItem.classList.add("user-info");

                    const usernameDiv = document.createElement("div");
                    usernameDiv.classList.add("username");
                    usernameDiv.textContent = item.username;
                    listItem.appendChild(usernameDiv);

                    const fullnameDiv = document.createElement("div");
                    fullnameDiv.classList.add("fullname");
                    fullnameDiv.textContent = item.name;
                    listItem.appendChild(fullnameDiv);

                    const deleteButton = document.createElement("button");
                        deleteButton.textContent = "Sil";
                        deleteButton.classList.add("btn", "btn-danger");
                        deleteButton.addEventListener("click", function() {
                            console.log(`${item.id}`);
                            fetch(`http://localhost:8082/api/v1/users/${item.id}`, {
                                method: 'DELETE',
                            })
                            .then(response => response.json())
                            .then(data => {
                                if(data.status == true) 
                                    location.reload();
                                }).catch(error => console.error('hata oluştu:', error));
                            
                        });
                        listItem.appendChild(deleteButton);

                        const updateButton = document.createElement("button");
                        updateButton.textContent = "Güncelle";
                        updateButton.classList.add("btn", "btn-warning");
                        updateButton.addEventListener("click", function() {
                            window.location.href = "update.html?id=" + item.id;
                        });
                        listItem.appendChild(updateButton);

                        



                    dataList.appendChild(listItem);
                });

            })
            .catch(error => {
                console.error("API'den veri çekerken hata oluştu:", error);
            });
    });

    </script>
