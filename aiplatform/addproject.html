<div class="container">
    <h2>Proje Bilgileri</h2>
    <form id="projectForm">
        <label for="username">Proje Adı:</label>
        <input type="text" id="projectname" name="projectname" required>

        <label for="fullname">Proje Açıklaması:</label>
        <input type="text" id="projectdescription" name="projectdescription" required>

        <button class="btn-primary w-50 " type="submit">Ekle</button><br>
    </form>
</div>


<script>
    const projectForm = document.getElementById('projectForm');

    projectForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const projectName = document.getElementById('projectname').value;
        const projectDescription = document.getElementById('projectdescription').value;

        fetch('http://localhost:8082/api/v1/projects', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name: projectName,
                description: projectDescription,
            }),
        })
        .then(response => response.json())
        .then(data => {
            location.href = 'project.html';
        })
        .catch(error => console.error('Proje eklenirken bir hata oluştu:', error));
    });

</script>
